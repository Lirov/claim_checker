version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: claims
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d claims"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    image: ghcr.io/${GITHUB_REPOSITORY:-lirov/claim_checker}/claim-checker-gateway:latest
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/claims
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      VERIFIER_URL: http://verifier:8000
    depends_on:
      db:
        condition: service_healthy
      verifier:
        condition: service_started
    ports:
      - "8080:8000"
    restart: unless-stopped

  verifier:
    image: ghcr.io/${GITHUB_REPOSITORY:-lirov/claim_checker}/claim-checker-verifier:latest
    environment:
      EVIDENCE_URL: http://evidence:8000
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/claims
    depends_on:
      db:
        condition: service_healthy
      evidence:
        condition: service_started
    restart: unless-stopped

  evidence:
    image: ghcr.io/${GITHUB_REPOSITORY:-lirov/claim_checker}/claim-checker-evidence:latest
    restart: unless-stopped

volumes:
  dbdata:
